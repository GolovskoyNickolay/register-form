<header class="header">
  <button (click)="logIn()" *ngIf="login" class="btn btn-success btn-sm">Log in</button>
  <button  *ngIf="logout" class="btn btn-success btn-sm">Log out</button>
  <button *ngIf="signup" (click)="showSignUp()" class="btn btn-success btn-sm">Sign up</button>
</header>
<hr>
<loginForm-component *ngIf="signup"></loginForm-component>
<step1 *ngIf="!signup"></step1>
